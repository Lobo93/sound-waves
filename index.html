<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Sound Waves</title>
	</head>
	<body>
		<div id="buttonGroup" class="button-group">
			<button data-wave="sine" class="sine">Sine</button>
			<button data-wave="triangle" class="triangle">Triangle</button>
			<button data-wave="square" class="square">Square</button>
			<button data-wave="sawtooth" class="sawtooth">Sawtooth</button>
			<button data-wave="noise" class="noise">Noise</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
